machine:
  ruby:
    version: "2.4"
dependencies:
    override:
        - bundle install
test:
  override:
    - echo "test"
deployment:
   production: # just a label; label names are completely up to you
    branch: master
    commands:
      - bundle exec jekyll build --config _config.yml,_config_prod.yml
      - S3_BUCKET=blog.naytev.com CLOUDFRONT_ID=EAS8NJISRIV5E bundle exec s3_website push
   dev: # just a label; label names are completely up to you
    branch: dev
    commands:
      - bundle exec jekyll build --config _config.yml,_config_staging.yml
      - S3_BUCKET=blog.naytev-staging.tech CLOUDFRONT_ID=E30KKM3CMIGHYA bundle exec s3_website push
